<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>

     function ValidateEmail()
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
var a=document.getElementById('form3Example97')
if(a.value.match(mailformat))
{
alert("Valid email address!");
document.form1.email.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.email.focus();
return false;
}
}
function validate()
{
    var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
    var name = document.getElementsByName('name').value;
    if(!regName.test(name)){
        alert('Please enter your full name correctly');
        document.getElementsByName('name').focus();
        return false;
    }else{
        alert('Valid name given.');
        return true;
    }
}
    </script>
  </head>
  <body>
    
    
    <form action="Registrations.php" name="form1" method="post">
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img style="width: 820px; height: 825px;" src="2.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">

                          <div class="form-outline">
                            <input type="text" id="form3Example97" autocomplete="off" name="name" class="form-control form-control-lg" required autofocus minlength="5" maxlength="15" />
                            <label class="form-label" for="form3Example97">Name</label>
                          </div>
                        </div>      

                      <div class="form-outline mb-4">
                        <input type="email" onchange="ValidateEmail()" id="form3Example97" autocomplete="off" name="email" class="form-control form-control-lg" required autofocus minlength="5" maxlength="15"/>
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example97" autocomplete="off" name="password" class="form-control form-control-lg" required autofocus minlength="5" maxlength="15"/>
                        <label class="form-label" for="form3Example97">Password</label>
                      </div>
                       <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2"  autocomplete="off" required type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" aria-required="true" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
                      <div class="d-flex justify-content-end pt-3">
                      
                       <input type="submit" id="sub"  class="btn btn-warning btn-lg ms-2" onclick="validate()">
                     
                      </div>
                      <div>
                        <p class="mb-0">Already Have an account? <a href="login.html" class="text-red-50 fw-bold">Sign In</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
